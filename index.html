<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-12 mb-5">
                <form class="d-flex justify-content-center search-form">
                    <input class="form-control search-input w-25 me-2" type="search" placeholder="Enter movie name...">
                    <button class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="row col-12 movie-result ps-0">
                
        </div>
    </div>
    
    <template class="movie-template">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="card h-100 d-flex flex-column justify-content-between">
                <img class="movie-img" height="429" src="" alt="">
                <h3 class="movie-title p-2"></h3>
                <div class="d-flex p-2 justify-content-around">
                    <span class="movie-type d-flex">
                    </span>
                    <span class="movie-year d-flex">
                    </span>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary text-center mx-auto d-block">More Info</button>
                </div>
            </div>
            
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
