<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-12 mb-5">
                <form class="d-flex justify-content-center search-form">
                    <input class="form-control search-input w-25 me-2" type="search" placeholder="Enter movie name...">
                    <button class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="row col-12 movie-result ps-0">
            
        </div>
    </div>
    
    <template class="movie-template">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="card h-100 d-flex flex-column justify-content-between">
                <img class="movie-img" height="429" src="" alt="">
                <h3 class="movie-title p-2"></h3>
                <div class="d-flex p-2 justify-content-around">
                    <span class="movie-type d-flex">
                    </span>
                    <span class="movie-year d-flex">
                    </span>
                </div>
                <div class="card-footer">
                    <button class="info-btn btn btn-primary text-center mx-auto d-block" data-bs-toggle="modal" data-bs-target="#staticBackdrop">More Info</button>
                </div>
            </div>
            
        </div>
    </template>
    
    
    
    <!-- MODAL START -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row movie-content col-md-12">
                        <div class="col-md-12 col-lg-5 col-xl-5">
                            <h3 class="modal-movie-title">Birnima Kino</h3>
                            <img class="movie-img" src="" alt="">
                            <!-- <iframe class="modal-movie-iframe" width="447" height="250" src=""></iframe> -->
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-5 d-flex flex-column justify-content-between">
                            <div>
                                <div class="d-flex justify-content-between align-items-center mb-1 mt-5">
                                    <span class="movie-rating modal-movie-rating text-secondary flex align-items-center">7.4</span>
                                    <span class="movie-year modal-movie-year text-secondary flex align-items-center">2017</span>
                                </div>
                                
                            </div>
                            <a class="modal-movie-link" href="" target="blank">show on IMDb</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL END -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
